<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="YRN The Jeweller - Exclusive Collection Catalogue. Showcasing 50 luxury pieces for inquiry and negotiation.">
    <title>Catalogue - YRN The Jeweller</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Prata&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <style>
        /* --- CORE VARIABLES & STYLES --- */
        :root {
            --color-dark: #0f0f0f;
            --color-mid-dark: #1a1a1a;
            --color-card-bg: #222222;
            --color-gold: #D4AF37;
            --color-white: #ffffff;
            --color-text-gray: #aaaaaa;
            --font-prata: 'Prata', serif;
            --font-rubik: 'Rubik', sans-serif;
            --transition-smooth: all 0.3s ease;
            --color-whatsapp: #25D366;
            --color-status-new: #4CAF50;
            --color-status-old: #FF5722;
            --color-status-rare: #D4AF37;
        }

        body, html {
            font-family: var(--font-rubik);
            background-color: var(--color-dark);
            color: var(--color-white);
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            scroll-behavior: smooth;
        }

        a { text-decoration: none; color: inherit; transition: var(--transition-smooth); }
        ul { list-style: none; padding: 0; margin: 0; }
        
        /* Utility */
        .container { max-width: 1400px; margin: 0 auto; padding: 0 1.5rem; }
        .text-gold { color: var(--color-gold); }
        .flex { display: flex; }
        .justify-between { justify-content: space-between; }
        .items-center { align-items: center; }

        /* --- HEADER --- */
        header {
            background: rgba(15, 15, 15, 0.95);
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid rgba(255,255,255,0.05);
            backdrop-filter: blur(10px);
        }

        .logo-title { font-family: var(--font-prata); font-size: 1.5rem; margin: 0; letter-spacing: 0.1em; }
        .back-link { font-size: 0.9rem; color: var(--color-text-gray); display: flex; align-items: center; gap: 0.5rem; }
        .back-link:hover { color: var(--color-gold); }

        /* --- CATALOGUE HERO --- */
        .cat-hero {
            padding: 4rem 0 2rem;
            text-align: center;
            background: radial-gradient(circle at center, #1a1a1a 0%, #0f0f0f 100%);
        }
        .cat-title { font-family: var(--font-prata); font-size: 3rem; margin-bottom: 0.5rem; }
        .cat-subtitle { color: var(--color-text-gray); font-size: 0.9rem; text-transform: uppercase; letter-spacing: 0.15em; }

        /* --- CATEGORY NAVIGATION --- */
        .category-nav-wrapper {
            position: sticky;
            top: 73px; /* Height of header */
            background: var(--color-dark);
            z-index: 900;
            border-bottom: 1px solid rgba(255,255,255,0.05);
            padding: 1rem 0;
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
        }

        .category-scroll {
            display: flex;
            gap: 1rem;
            overflow-x: auto;
            padding-bottom: 5px;
            scrollbar-width: none; /* Firefox */
        }
        .category-scroll::-webkit-scrollbar { display: none; }

        .cat-btn {
            background: var(--color-mid-dark);
            border: 1px solid rgba(255,255,255,0.1);
            color: var(--color-white);
            padding: 0.6rem 1.5rem;
            border-radius: 50px;
            white-space: nowrap;
            cursor: pointer;
            transition: var(--transition-smooth);
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .cat-btn:hover, .cat-btn.active {
            background: var(--color-gold);
            color: #000;
            border-color: var(--color-gold);
            font-weight: 600;
        }

        /* --- MAIN LAYOUT --- */
        .catalogue-layout {
            display: grid;
            grid-template-columns: 250px 1fr;
            gap: 2rem;
            padding: 2rem 0 5rem;
            align-items: start;
        }

        @media (max-width: 992px) {
            .catalogue-layout { grid-template-columns: 1fr; }
        }

        /* --- FILTER SIDEBAR --- */
        .sidebar {
            background: var(--color-mid-dark);
            padding: 1.5rem;
            border-radius: 8px;
            border: 1px solid rgba(255,255,255,0.05);
            position: sticky;
            top: 150px;
        }

        .filter-group { margin-bottom: 2rem; }
        .filter-title { font-family: var(--font-prata); font-size: 1.1rem; margin-bottom: 1rem; border-bottom: 1px solid var(--color-gold); padding-bottom: 0.5rem; display: inline-block; }
        
        .filter-option {
            display: flex;
            align-items: center;
            margin-bottom: 0.8rem;
            cursor: pointer;
            color: var(--color-text-gray);
            font-size: 0.9rem;
        }
        .filter-option:hover { color: var(--color-gold); }
        .filter-checkbox {
            margin-right: 0.8rem;
            accent-color: var(--color-gold);
            width: 16px;
            height: 16px;
        }

        /* Range Slider Styling (Retained for filter functionality even without price focus) */
        .price-range { width: 100%; margin: 1rem 0; accent-color: var(--color-gold); }
        .price-labels { display: flex; justify-content: space-between; font-size: 0.85rem; color: var(--color-text-gray); }

        /* Mobile Filter Toggle */
        .mobile-filter-toggle {
            display: none;
            width: 100%;
            padding: 1rem;
            background: var(--color-mid-dark);
            border: 1px solid var(--color-gold);
            color: var(--color-gold);
            margin-bottom: 1rem;
            cursor: pointer;
            text-align: center;
            font-weight: bold;
        }
        @media (max-width: 992px) {
            .mobile-filter-toggle { display: block; }
            .sidebar { display: none; }
            .sidebar.active { display: block; position: relative; top: 0; }
        }

        /* --- PRODUCT GRID --- */
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 2rem;
        }

        .prod-card {
            background: var(--color-card-bg);
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 1px solid rgba(255,255,255,0.05);
            position: relative;
            display: flex;
            flex-direction: column;
        }

        .prod-card:hover { transform: translateY(-5px); border-color: var(--color-gold); box-shadow: 0 5px 20px rgba(0,0,0,0.3); }

        .prod-img-wrapper {
            position: relative;
            aspect-ratio: 1;
            overflow: hidden;
        }

        /* Optimization for Lazy Loading */
        .prod-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }
        .prod-card:hover .prod-img { transform: scale(1.1); }

        .prod-info { padding: 1.5rem; flex-grow: 1; display: flex; flex-direction: column; }
        
        .prod-cat { font-size: 0.75rem; color: var(--color-text-gray); text-transform: uppercase; letter-spacing: 0.05em; margin-bottom: 0.3rem; }
        .prod-title { font-family: var(--font-prata); font-size: 1.2rem; margin-bottom: 0.8rem; line-height: 1.2; }
        
        /* Specs Table (Updated to show Status and Grams) */
        .prod-specs {
            display: flex;
            justify-content: space-between;
            background: rgba(255,255,255,0.03);
            padding: 0.8rem 1rem;
            border-radius: 4px;
            margin-bottom: 1rem;
            font-size: 0.85rem;
        }
        .spec-item { display: flex; flex-direction: column; align-items: center; }
        .spec-label { font-size: 0.65rem; color: var(--color-text-gray); margin-bottom: 2px; text-transform: uppercase; }
        .spec-val { font-weight: 500; color: var(--color-white); }
        .spec-status { color: var(--color-status-rare); font-weight: bold; }
        .status-new { color: var(--color-status-new); }
        .status-old { color: var(--color-status-old); }
        .status-rare { color: var(--color-status-rare); }

        /* Footer Action Area (Now only has WhatsApp button) */
        .prod-footer {
            margin-top: auto;
            display: flex;
            justify-content: center; /* Center the single button */
            align-items: center;
            border-top: 1px solid rgba(255,255,255,0.1);
            padding-top: 1rem;
        }
        
        /* WhatsApp Button */
        .whatsapp-btn {
            background-color: var(--color-whatsapp);
            color: #fff;
            padding: 0.6rem 1.2rem;
            border-radius: 50px;
            font-size: 0.85rem;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: background-color 0.2s ease;
        }
        .whatsapp-btn:hover {
            background-color: #128C7E; /* Darker green on hover */
        }

        /* --- FOOTER --- */
        footer {
            background: #050505;
            padding: 3rem 0;
            border-top: 1px solid rgba(255,255,255,0.05);
            text-align: center;
            color: #666;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

    <header>
        <div class="container flex justify-between items-center">
            <a href="index.html" class="back-link"><i class="fas fa-arrow-left"></i> Back to Home</a>
            <div class="text-center">
                <h1 class="logo-title">YRN</h1>
                <span style="font-size: 0.6rem; letter-spacing: 0.2em; color: var(--color-gold);">CATALOGUE</span>
            </div>
            <div style="width: 100px;"></div>
        </div>
    </header>

    <section class="cat-hero">
        <div class="container">
            <h2 class="cat-title">The Exclusive Collection</h2>
            <p class="cat-subtitle">Showing **50** Masterfully Crafted Pieces for Inquiry</p>
        </div>
    </section>

    <div class="category-nav-wrapper">
        <div class="container">
            <div class="category-scroll" id="categoryNav">
                <button class="cat-btn active" data-filter="all">All Items</button>
                <button class="cat-btn" data-filter="ring"><i class="fas fa-ring"></i> Rings</button>
                <button class="cat-btn" data-filter="watch"><i class="fas fa-clock"></i> Watches</button>
                <button class="cat-btn" data-filter="bangle"><i class="fas fa-circle-notch"></i> Bangles</button>
                <button class="cat-btn" data-filter="necklace"><i class="far fa-gem"></i> Necklaces</button>
                <button class="cat-btn" data-filter="diamond"><i class="fas fa-gem"></i> Diamonds</button>
                <button class="cat-btn" data-filter="earring"><i class="fas fa-star"></i> Earrings</button>
            </div>
        </div>
    </div>

    <div class="container catalogue-layout">
        
        <div>
            <button class="mobile-filter-toggle" onclick="document.querySelector('.sidebar').classList.toggle('active')">
                <i class="fas fa-filter"></i> Filter & Sort
            </button>
            
            <aside class="sidebar" id="filterSidebar">
                <div class="filter-group">
                    <h4 class="filter-title">Product Status</h4>
                    <label class="filter-option"><input type="checkbox" class="filter-checkbox" value="new"> New Arrival</label>
                    <label class="filter-option"><input type="checkbox" class="filter-checkbox" value="rare"> Rare Find</label>
                    <label class="filter-option"><input type="checkbox" class="filter-checkbox" value="old"> Pre-Owned</label>
                </div>

                <div class="filter-group">
                    <h4 class="filter-title">Quality / Purity</h4>
                    <label class="filter-option"><input type="checkbox" class="filter-checkbox" value="18k"> 18k Gold</label>
                    <label class="filter-option"><input type="checkbox" class="filter-checkbox" value="22k"> 22k Gold</label>
                    <label class="filter-option"><input type="checkbox" class="filter-checkbox" value="24k"> 24k Pure</label>
                    <label class="filter-option"><input type="checkbox" class="filter-checkbox" value="platinum"> Platinum</label>
                </div>

                <div class="filter-group">
                    <h4 class="filter-title">Weight (Grams)</h4>
                    <label class="filter-option"><input type="checkbox" class="filter-checkbox" value="light"> Light (< 10g)</label>
                    <label class="filter-option"><input type="checkbox" class="filter-checkbox" value="medium"> Medium (10-50g)</label>
                    <label class="filter-option"><input type="checkbox" class="filter-checkbox" value="heavy"> Heavy (> 50g)</label>
                </div>
            </aside>
        </div>

        <main class="product-grid" id="productGrid">
            </main>
    </div>

    <footer>
        <div class="container">
            <p>&copy; 2025 YRN Jewelers. All Rights Reserved.</p>
        </div>
    </footer>

    <script>
        // --- DATA & HELPER FUNCTIONS ---
        const PRODUCT_COUNT = 50;
        const PRODUCT_NAMES = [
            "Imperial Solitaire Ring", "Cuban Link Necklace", "Luxury Gold Bangle", "Pearl Drop Earrings", 
            "Vintage Brooch", "Diamond Tennis Bracelet", "Emerald Pendant", "Sapphire Studs",
            "Rose Gold Band", "Chain Bracelet", "Heritage Locket", "Signature Watch",
            "Opal Ring", "Ruby Necklace", "Silver Cuff", "CZ Diamond Set", 
            "Platinum Ring", "Gold Hoops", "Tanzanite Necklace", "Beaded Bracelet"
        ];
        const QUALITY_LABELS = ["18k", "22k", "24k Pure", "Platinum", "VVS1 Diamond"];
        
        function getRandomInt(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        // Generate 50 unique items
        const ALL_PRODUCTS = Array.from({ length: PRODUCT_COUNT }, (_, index) => {
            const name = PRODUCT_NAMES[index % PRODUCT_NAMES.length] + ' #' + (index + 1);
            
            const statusIndex = getRandomInt(1, 10);
            let status = 'New Arrival';
            let statusClass = 'status-new';
            let statusValue = 'new';

            if (statusIndex > 7) {
                status = 'Rare Find';
                statusClass = 'status-rare';
                statusValue = 'rare';
            } else if (statusIndex < 4) {
                status = 'Pre-Owned';
                statusClass = 'status-old';
                statusValue = 'old';
            }

            const gramsRaw = getRandomInt(5, 150) / 10; // Weights between 0.5g and 15g
            const weightCategory = gramsRaw < 10 ? 'light' : (gramsRaw < 50 ? 'medium' : 'heavy');

            const category = ["ring", "necklace", "bangle", "earring", "watch", "diamond", "ring"][getRandomInt(0, 6)];
            const quality = QUALITY_LABELS[getRandomInt(0, QUALITY_LABELS.length - 1)];

            return { 
                id: index,
                name: name,
                category: category,
                status: status,
                statusClass: statusClass,
                statusValue: statusValue,
                grams: gramsRaw.toFixed(1) + 'g', 
                weightCategory: weightCategory,
                quality: quality,
                imgUrl: `https://picsum.photos/seed/${200 + index}/350/350` // Unique image seed
            };
        });

        // --- RENDER LOGIC ---
        const grid = document.getElementById('productGrid');
        
        function renderProducts(productsToRender) {
            grid.innerHTML = '';
            const fragment = document.createDocumentFragment();

            productsToRender.forEach(p => {
                const card = document.createElement('article');
                card.className = 'prod-card';
                
                // Data attributes for filtering
                card.setAttribute('data-category', p.category);
                card.setAttribute('data-status', p.statusValue);
                card.setAttribute('data-weight', p.weightCategory);

                card.innerHTML = `
                    <div class="prod-img-wrapper">
                        <img data-src="${p.imgUrl}" alt="${p.name}" class="prod-img" loading="lazy">
                        <span class="badge" style="background-color: var(--color-${p.statusValue}); color: ${p.statusValue === 'new' ? '#000' : '#fff'};">${p.status}</span>
                    </div>
                    
                    <div class="prod-info">
                        <div class="prod-cat">${p.category.toUpperCase()}</div>
                        <h3 class="prod-title">${p.name}</h3>
                        
                        <div class="prod-specs">
                            <div class="spec-item">
                                <span class="spec-label">Weight</span>
                                <span class="spec-val">${p.grams}</span>
                            </div>
                            <div class="spec-item">
                                <span class="spec-label">Quality</span>
                                <span class="spec-val">${p.quality}</span>
                            </div>
                        </div>

                        <div class="prod-footer">
                            <a href="https://wa.me/2348185727263?text=Hello%20YRN,%20I%20am%20interested%20in%20the%20${encodeURIComponent(p.name)}%20(${p.grams})%20from%20your%20catalogue.%20Please%20send%20price%20and%20availability%20details." 
                               target="_blank" 
                               class="whatsapp-btn">
                               <i class="fab fa-whatsapp"></i> Negotiate Price
                            </a>
                        </div>
                    </div>
                `;
                fragment.appendChild(card);
            });
            grid.appendChild(fragment);
            
            // Apply lazy loading logic after rendering
            lazyLoadImages();
        }

        // --- FILTER & SORT LOGIC ---
        
        let currentFilters = { category: 'all', status: [], quality: [], weight: [] };
        
        function applyFilters() {
            let filteredProducts = ALL_PRODUCTS;
            
            // 1. Filter by Category (top bar)
            if (currentFilters.category !== 'all') {
                filteredProducts = filteredProducts.filter(p => p.category === currentFilters.category);
            }

            // 2. Filter by Checkboxes (sidebar)
            if (currentFilters.status.length > 0) {
                filteredProducts = filteredProducts.filter(p => currentFilters.status.includes(p.statusValue));
            }
            // Add more complex filter logic here (quality, weight) if desired

            renderProducts(filteredProducts);
        }

        // Event listeners for Category Buttons
        const categoryButtons = document.querySelectorAll('.cat-btn');
        categoryButtons.forEach(btn => {
            btn.addEventListener('click', () => {
                categoryButtons.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentFilters.category = btn.dataset.filter;
                applyFilters();
            });
        });

        // Event listeners for Checkboxes
        const filterCheckboxes = document.querySelectorAll('.filter-checkbox');
        filterCheckboxes.forEach(checkbox => {
            checkbox.addEventListener('change', (e) => {
                const value = e.target.value;
                const filterType = e.target.closest('.filter-group').querySelector('.filter-title').textContent.trim().split(' ')[0].toLowerCase();
                
                if (e.target.checked) {
                    currentFilters[filterType].push(value);
                } else {
                    currentFilters[filterType] = currentFilters[filterType].filter(v => v !== value);
                }
                applyFilters();
            });
        });

        // --- PERFORMANCE OPTIMIZATION (Lazy Loading) ---
        function lazyLoadImages() {
            if ('IntersectionObserver' in window) {
                const lazyImages = document.querySelectorAll('img[loading="lazy"]');
                const imageObserver = new IntersectionObserver((entries, observer) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            const image = entry.target;
                            // Use data-src logic as a fallback/cleaner implementation
                            if (image.dataset.src) { 
                                image.src = image.dataset.src;
                            } else {
                                image.src = image.getAttribute('src');
                            }
                            image.removeAttribute('loading');
                            observer.unobserve(image);
                        }
                    });
                }, { rootMargin: '100px 0px' }); // Load images slightly before they appear

                lazyImages.forEach(image => {
                    // Temporarily move src to data-src to prevent immediate loading
                    if (!image.dataset.src) {
                        image.dataset.src = image.src;
                        image.src = ''; // Clear source to enable true lazy loading
                    }
                    imageObserver.observe(image);
                });
            }
        }
        
        // --- INITIALIZATION ---
        window.addEventListener('load', () => {
            // Initial Render of all 50 products
            renderProducts(ALL_PRODUCTS);
            // Apply lazy loading after the initial render
            lazyLoadImages();
            
            // Mobile filter toggle logic
            const mobileFilterToggle = document.querySelector('.mobile-filter-toggle');
            if (mobileFilterToggle) {
                mobileFilterToggle.addEventListener('click', () => {
                    document.getElementById('filterSidebar').classList.toggle('active');
                });
            }
        });
        
        // --- Mobile Menu Toggle ---
        function toggleMenu() {
            document.getElementById('mobileMenu').classList.toggle('open');
        }

    </script>
</body>
</html>
