    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <style>
        /* --- CORE VARIABLES --- */
        :root {
            --color-dark: #0f0f0f;
            --color-mid-dark: #1a1a1a;
            --color-card-bg: #222222;
            --color-gold: #D4AF37;
            --color-gold-light: #F4D03F;
            --color-white: #ffffff;
            --color-text-gray: #aaaaaa;
            
            --font-prata: 'Prata', serif;
            --font-rubik: 'Rubik', sans-serif;
            
            --transition-smooth: all 0.3s ease;
            --color-whatsapp: #25D366;
            
            /* Status Colors */
            --status-new-bg: rgba(76, 175, 80, 0.15);
            --status-new-text: #66bb6a;
            --status-rare-bg: rgba(212, 175, 55, 0.15);
            --status-rare-text: #D4AF37;
            --status-old-bg: rgba(255, 87, 34, 0.15);
            --status-old-text: #ff8a65;
        }

        /* --- RESET & BASE --- */
        body, html {
            font-family: var(--font-rubik);
            background-color: var(--color-dark);
            color: var(--color-white);
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            scroll-behavior: smooth;
        }

        a { text-decoration: none; color: inherit; transition: var(--transition-smooth); }
        ul { list-style: none; padding: 0; margin: 0; }
        button { border: none; outline: none; background: none; font-family: inherit; }
        
        .container { max-width: 1400px; margin: 0 auto; padding: 0 1.5rem; }
        .flex { display: flex; }
        .items-center { align-items: center; }
        .justify-between { justify-content: space-between; }
        .text-center { text-align: center; }

        /* --- HEADER --- */
        header {
            background: rgba(15, 15, 15, 0.95);
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid rgba(255,255,255,0.05);
            backdrop-filter: blur(10px);
        }

        .logo-title { font-family: var(--font-prata); font-size: 1.5rem; margin: 0; letter-spacing: 0.1em; color: var(--color-white); }
        .logo-sub { font-size: 0.6rem; letter-spacing: 0.2em; color: var(--color-gold); display: block; }
        .back-link { font-size: 0.9rem; color: var(--color-text-gray); display: flex; align-items: center; gap: 0.5rem; }
        .back-link:hover { color: var(--color-gold); }

        /* --- CATALOGUE HERO --- */
        .cat-hero {
            padding: 3rem 0 2rem;
            text-align: center;
            background: radial-gradient(circle at center, #1a1a1a 0%, #0f0f0f 100%);
        }
        .cat-title { font-family: var(--font-prata); font-size: 2.5rem; margin-bottom: 0.5rem; color: var(--color-gold); }
        .cat-subtitle { color: var(--color-text-gray); font-size: 0.9rem; letter-spacing: 0.05em; max-width: 600px; margin: 0 auto; }

        /* --- SEARCH BAR --- */
        .search-container { padding: 1rem 0; background: var(--color-dark); }
        .search-box { position: relative; max-width: 500px; margin: 0 auto; }
        .search-box input {
            width: 100%;
            padding: 0.8rem 1rem 0.8rem 2.8rem;
            background: var(--color-mid-dark);
            border: 1px solid rgba(212, 175, 55, 0.3);
            border-radius: 50px;
            color: white;
            font-family: var(--font-rubik);
            outline: none;
            transition: var(--transition-smooth);
            font-size: 16px; /* Prevents auto-zoom on mobile */
        }
        .search-box input:focus { border-color: var(--color-gold); }
        .search-box i { position: absolute; left: 1rem; top: 50%; transform: translateY(-50%); color: var(--color-gold); opacity: 0.7; }

        /* --- CATEGORY NAVIGATION --- */
        .category-nav-wrapper {
            position: sticky;
            top: 73px; 
            background: var(--color-dark);
            z-index: 900;
            border-bottom: 1px solid rgba(255,255,255,0.05);
            padding: 1rem 0;
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
        }

        .category-scroll {
            display: flex;
            gap: 0.8rem;
            overflow-x: auto;
            padding-bottom: 5px;
            scrollbar-width: none; 
        }
        .category-scroll::-webkit-scrollbar { display: none; } 

        .cat-btn {
            background: var(--color-mid-dark);
            border: 1px solid rgba(255,255,255,0.1);
            color: var(--color-white);
            padding: 0.6rem 1.2rem;
            border-radius: 50px;
            white-space: nowrap;
            cursor: pointer;
            transition: var(--transition-smooth);
            font-size: 0.85rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .cat-btn:hover, .cat-btn.active {
            background: var(--color-gold);
            color: #000;
            border-color: var(--color-gold);
            font-weight: 600;
        }

        /* --- LAYOUT & SIDEBAR --- */
        .catalogue-layout {
            display: grid;
            grid-template-columns: 250px 1fr;
            gap: 2rem;
            padding: 2rem 0 5rem;
            align-items: start;
        }

        @media (max-width: 992px) {
            .catalogue-layout { grid-template-columns: 1fr; }
        }

        .sidebar {
            background: var(--color-mid-dark);
            padding: 1.5rem;
            border-radius: 8px;
            border: 1px solid rgba(255,255,255,0.05);
            position: sticky;
            top: 150px;
        }

        .filter-group { margin-bottom: 2rem; }
        .filter-title { 
            font-family: var(--font-prata); 
            font-size: 1.1rem; 
            margin-bottom: 1rem; 
            border-bottom: 1px solid var(--color-gold); 
            padding-bottom: 0.5rem; 
            display: inline-block; 
            color: var(--color-white);
        }
        
        .filter-option {
            display: flex;
            align-items: center;
            margin-bottom: 0.8rem;
            cursor: pointer;
            color: var(--color-text-gray);
            font-size: 0.9rem;
            transition: color 0.2s;
        }
        .filter-option:hover { color: var(--color-gold); }
        .filter-checkbox {
            margin-right: 0.8rem;
            accent-color: var(--color-gold);
            width: 16px;
            height: 16px;
            cursor: pointer;
        }

        .mobile-filter-toggle {
            display: none;
            width: 100%;
            padding: 1rem;
            background: var(--color-mid-dark);
            border: 1px solid var(--color-gold);
            color: var(--color-gold);
            margin-bottom: 1rem;
            cursor: pointer;
            text-align: center;
            font-weight: bold;
            border-radius: 8px;
        }
        
        @media (max-width: 992px) {
            .mobile-filter-toggle { display: block; }
            .sidebar { display: none; margin-bottom: 2rem; }
            .sidebar.active { display: block; position: relative; top: 0; }
        }

        /* --- PRODUCT GRID --- */
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 2rem;
        }

        /* --- PRODUCT CARD STYLES --- */
        .prod-card {
            background: var(--color-card-bg);
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 1px solid rgba(255,255,255,0.05);
            display: flex;
            flex-direction: column;
            opacity: 0; 
            animation: fadeIn 0.6s ease forwards;
        }

        @keyframes fadeIn { to { opacity: 1; } }
        .prod-card:hover { transform: translateY(-5px); border-color: var(--color-gold); box-shadow: 0 5px 20px rgba(0,0,0,0.3); }

        .prod-img-wrapper {
            position: relative;
            aspect-ratio: 1;
            overflow: hidden;
            background-color: #000;
            cursor: zoom-in;
        }

        .slider-container {
            display: flex;
            width: 100%;
            height: 100%;
            overflow-x: scroll;
            scroll-snap-type: x mandatory;
            scrollbar-width: none;
        }
        .slider-container::-webkit-scrollbar { display: none; }
        
        .slider-img {
            flex: 0 0 100%;
            width: 100%;
            height: 100%;
            object-fit: cover;
            scroll-snap-align: start;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .slider-hint {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background: rgba(0,0,0,0.6);
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.6rem;
            color: var(--color-gold);
            pointer-events: none;
            z-index: 5;
        }

        .badge {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 0.65rem;
            font-weight: 700;
            padding: 4px 8px;
            border-radius: 4px;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            z-index: 2;
        }

        .prod-info { padding: 1.2rem; flex-grow: 1; display: flex; flex-direction: column; }
        .prod-cat { font-size: 0.7rem; color: var(--color-text-gray); text-transform: uppercase; margin-bottom: 0.3rem; }
        .prod-title { 
            font-family: var(--font-prata); 
            font-size: 1.1rem; 
            margin-bottom: 0.8rem; 
            line-height: 1.3;
            color: var(--color-white);
        }

        .prod-specs {
            display: flex;
            justify-content: space-between;
            background: rgba(255,255,255,0.03);
            padding: 0.6rem 0.8rem;
            border-radius: 4px;
            margin-bottom: 1rem;
        }
        .spec-item { display: flex; flex-direction: column; align-items: center; }
        .spec-label { font-size: 0.6rem; color: var(--color-text-gray); text-transform: uppercase; }
        .spec-val { font-size: 0.8rem; font-weight: 500; color: var(--color-white); }

        .prod-footer { margin-top: auto; text-align: center; }
        .whatsapp-btn {
            background-color: var(--color-whatsapp);
            color: #fff;
            padding: 0.7rem 1rem;
            border-radius: 50px;
            font-size: 0.8rem;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            width: 100%;
            transition: background-color 0.2s ease;
            box-sizing: border-box;
        }
        .whatsapp-btn:hover { background-color: #128C7E; }

        /* --- LIGHTBOX (FULL VIEW) --- */
        .lightbox-modal {
            display: none;
            position: fixed;
            z-index: 2000;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.95);
            align-items: center;
            justify-content: center;
            cursor: zoom-out;
        }
        .lightbox-modal img {
            max-width: 90%;
            max-height: 90%;
            border: 2px solid var(--color-gold);
            border-radius: 4px;
            box-shadow: 0 0 30px rgba(0,0,0,0.5);
        }
        .lightbox-close {
            position: absolute;
            top: 20px; right: 30px;
            color: white;
            font-size: 40px;
            cursor: pointer;
        }

        /* --- MOBILE OPTIMIZATIONS (2 GRID) --- */
        @media (max-width: 600px) {
            .product-grid { grid-template-columns: 1fr 1fr; gap: 8px; }
            .container { padding: 0 0.8rem; }
            .prod-info { padding: 0.6rem; }
            .prod-cat { font-size: 0.55rem; margin-bottom: 2px; }
            .prod-title { 
                font-size: 0.75rem; 
                margin-bottom: 0.5rem;
                display: -webkit-box;
                -webkit-line-clamp: 2;
                -webkit-box-orient: vertical;
                overflow: hidden;
                white-space: normal;
            }
            .prod-specs { padding: 0.3rem 0.4rem; margin-bottom: 0.6rem; gap: 4px; }
            .spec-label { font-size: 0.5rem; }
            .spec-val { font-size: 0.65rem; }
            .whatsapp-btn { padding: 0.5rem 0.6rem; font-size: 0.7rem; gap: 4px; }
            .whatsapp-btn i { font-size: 0.8rem; }
            .slider-hint { bottom: 5px; right: 5px; font-size: 0.5rem; padding: 2px 5px; }
        }

        footer {
            background: #050505;
            padding: 3rem 0;
            border-top: 1px solid rgba(255,255,255,0.05);
            text-align: center;
            color: #666;
            font-size: 0.9rem;
        }
    </style>
</head>

        function generateWhatsAppLink(product) {
    const phoneNumber = "2348185727263";
    
    // Use your actual domain here
    const currentSiteUrl = "https://www.yrnthejeweller.com.ng"; 
    
    let imgPath = Array.isArray(product.imgUrl) ? product.imgUrl[0] : product.imgUrl;
    
    // 1. Remove the '../' from the start
    let cleanImgPath = imgPath ? imgPath.replace('../', '') : '';
    
    // 2. Encode the path to fix spaces (replaces ' ' with '%20')
    let encodedImgPath = encodeURI(cleanImgPath);
    
    const fullImageUrl = `${currentSiteUrl}/${encodedImgPath}`;

    // The message includes the disclaimer in simple English as requested
    const message = `Check out this piece: ${fullImageUrl}\n\n` +
                    `üìå *Item:* ${product.name}\n` +
                    `‚öñÔ∏è *Weight:* ${product.grams}\n` +
                    `üíé *Quality:* ${product.quality}\n\n` +
                    `*Note:* Prices change as the market moves. The final price depends on the gold and exchange rates when you are ready to pay.`;

    return `https://wa.me/${phoneNumber}?text=${encodeURIComponent(message)}`;
}

        function renderProducts(productsToRender) {
            grid.innerHTML = '';
            if (productsToRender.length === 0) {
                grid.innerHTML = '<div style="grid-column: 1/-1; text-align: center; padding: 3rem; color: #666;">No pieces found.</div>';
                return;
            }

            productsToRender.forEach((p, idx) => {
                const images = Array.isArray(p.imgUrl) ? p.imgUrl : [p.imgUrl];
                const isSoldOut = !images[0] || images[0].trim() === "";
                
                const card = document.createElement('article');
                card.className = 'prod-card';
                card.style.animationDelay = `${idx * 0.05}s`;

                let mediaHTML = isSoldOut 
                    ? `<div style="width:100%; height:100%; display:flex; align-items:center; justify-content:center; background:#111;">SOLD OUT</div>`
                    : `<div class="slider-container">${images.map(img => `<img data-src="${img}" class="slider-img" onclick="openFullView('${img}')">`).join('')}</div>
                       ${images.length > 1 ? '<div class="slider-hint"><i class="fas fa-arrow-right"></i> Grams</div>' : ''}`;

                card.innerHTML = `
                    <div class="prod-img-wrapper">
                        ${mediaHTML}
                        <span class="badge" style="background-color: ${p.status.bg}; color: ${p.status.color};">${p.status.text}</span>
                    </div>
                    <div class="prod-info">
                        <div class="prod-cat">${Array.isArray(p.category) ? p.category.join(' / ') : p.category}</div>
                        <h3 class="prod-title">${p.name}</h3>
                        <div class="prod-specs">
                            <div class="spec-item"><span class="spec-label">Weight</span><span class="spec-val">${p.grams}</span></div>
                            <div class="spec-item"><span class="spec-label">Purity</span><span class="spec-val">${p.quality}</span></div>
                        </div>
                        <div class="prod-footer">
                            <a href="${generateWhatsAppLink(p)}" target="_blank" class="whatsapp-btn"><i class="fab fa-whatsapp"></i> Negotiate</a>
                        </div>
                    </div>`;
                grid.appendChild(card);
            });
            observeImages();
        }

        function observeImages() {
            const imageObserver = new IntersectionObserver((entries, observer) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const img = entry.target;
                        if(img.getAttribute('data-src')) {
                            img.src = img.getAttribute('data-src');
                            img.onload = () => img.style.opacity = "1";
                            observer.unobserve(img);
                        }
                    }
                });
            }, { rootMargin: '50px' });
            document.querySelectorAll('.slider-img').forEach(img => imageObserver.observe(img));
        }

        function applyFilters() {
            let filtered = ALL_PRODUCTS;
            if (activeFilters.search) filtered = filtered.filter(p => p.name.toLowerCase().includes(activeFilters.search.toLowerCase()));
            if (activeFilters.category !== 'all') filtered = filtered.filter(p => p.category.includes(activeFilters.category));
            
            // Checkboxes filter logic
            const statusCheckboxes = Array.from(document.querySelectorAll('.filter-group[data-group="status"] input:checked')).map(cb => cb.value);
            if (statusCheckboxes.length > 0) filtered = filtered.filter(p => statusCheckboxes.includes(p.status.val));

            renderProducts(filtered);
        }

        searchInput.addEventListener('input', (e) => { activeFilters.search = e.target.value; applyFilters(); });
        
        document.querySelectorAll('.cat-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.cat-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                activeFilters.category = btn.dataset.filter;
                applyFilters();
            });
        });

        window.addEventListener('load', () => {
            const scattered = [...ALL_PRODUCTS].sort(() => Math.random() - 0.5);
            renderProducts(scattered);
